<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body background="image1.png">
    <h1 class="title ml-3 mt-4">Calculator Project</h1>
    
    <div class="container">
        
        <div class="row">
            <div class="col-md-12">
                <form action="#"name="calculator"class="main">
                    <input type="text"class="display form-control" name="display" id="display"><br>
                    <input type="button" class="btn btn-warning" value="C" id="clear">
                    <input type="button" class="btn btn-warning ml-3" value="->" onclick="backSpace()">
                    <input type="button" class="btn btn-warning ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-warning ml-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-warning" value="1" onclick="one()">
                    <input type="button" class="btn btn-warning ml-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-warning ml-3" value="3" onclick="three()">
                    <input type="button" class="btn btn-warning ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-warning" value="4" onclick="four()">
                    <input type="button" class="btn btn-warning ml-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-warning ml-3" value="6" onclick="six()">
                    <input type="button" class="btn btn-warning ml-3" value="-"onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-warning" value="7" onclick="seven()">
                    <input type="button" class="btn btn-warning ml-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-warning ml-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-warning ml-3" value="+"onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-warning" value="0" onclick="zero()">
                    <input type="button" class="btn btn-warning ml-3" value="00" onclick="document.calculator.display.value+='00' ">
                    <input type="button" class="btn btn-warning ml-3" value="." onclick="point()">
                 
                    <input type="button" class="btn btn-warning ml-3" value="="onclick="document.calculator.display.value=eval(calculator.display.value)">
                    
                </form>
            </div>
        </div>
    </div>

    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
  
</html>
